<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ page.title }}</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">
        <!-- link to main stylesheet -->
        <link href="../css/style.css" rel="stylesheet" >
    </head>
    <body>
        <!--NAV-->
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top scrolling-navbar">
                <a class="navbar-brand" href="/">Kevin Capotosto</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li {% if page.url == "/about/" %}class="nav-item active"{% endif %} class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li {% if page.url == "/projects/" %}class="nav-item active"{% endif %} class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
                        <li {% if page.url == "/cv/" %}class="nav-item active"{% endif %} class="nav-item"><a class="nav-link" href="/cv">CV</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--NAV-->
        <!--Pages go here-->
        <main id="bg" class="">
            <div class="mask rgba-black-strong">
                <div class="container justify-content-center d-flex">
                    <div class="row d-flex my-5">
                        {{ content }}
                    </div>
                </div>
            </div>
        </main>
        <!--Pages go here-->
        <!--FOOTER-->
        <footer class="page-footer font-small bg-dark fixed-bottom">
            <div class="container-fluid text-center py-3">
                <div class="row d-flex mx-auto">
                    <div class="col- mx-auto"><a href="mailto:kevin.capotosto@gmail.com">EMAIL</a></div>
                    <div class="col- mx-auto"><a href="https://github.com/theemadbro">GITHUB</a></div>
                    <div class="col- mx-auto"><a href="https://www.linkedin.com/in/kevin-capotosto-045824149/">LINKEDIN</a></div>
                </div>
            </div>
        </footer>
        <!--FOOTER-->
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/js/mdb.min.js"></script>
        <!--SCRIPTS-->
        <script src="../js/main.js"></script>
    </body>
</html>
